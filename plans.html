        .header-container { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; max-width: 1200px; margin: 0 auto; }

        /* 7. Modal 浮層樣式 (關鍵元素確保顯示) */
        .modal-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0;

        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content {

            margin: auto;

        .modal-header { background-color: var(--primary-color); color: white; padding: 20px; border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0; display: flex; justify-content: space-between; align-items: center; position: relative; }
        .close-btn { color: white; font-size: 1.8em; font-weight: bold; cursor: pointer; border: none; background: none; line-height: 1; margin-left: 20px; position: absolute; top: 15px; right: 15px; z-index: 10; padding: 5px; }
        .modal-body { padding: 30px; }
        .modal-detail-list { list-style: none; margin-left: 0; padding-left: 0; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px 20px; }
        .modal-detail-list li { display: flex; align-items: center; font-size: 0.95em; color: #555; }
        .modal-detail-list li .fas { margin-right: 8px; color: var(--eco-theme); } /* 使用綠色勾勾 */

        /* 8. Footer 樣式 (確保 RWD 結構穩定) */
        footer { background-color: #333; color: white; padding-top: 50px; font-size: 0.95em; }
        .footer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; padding: 0 20px; max-width: 1200px; margin: 0 auto; }
        @media (max-width: 900px) { .footer-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 576px) { .footer-grid { grid-template-columns: 1fr; } }
        .footer-block h4 { color: var(--accent-color); margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        .footer-block ul { list-style: none; padding-left: 0; }
        .footer-block ul li a { color: #ccc; text-decoration: none; display: block; padding: 3px 0; }
        .footer-block ul li a:hover { color: white; }
        .footer-copyright { background-color: #222; padding: 20px 0; margin-top: 30px; }
        .footer-copyright .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; font-size: 0.85em; color: #aaa; }
        @media (max-width: 600px) { .footer-copyright .container { flex-direction: column; text-align: center; } }


        /* 9. 浮動 CTA 樣式 */
        .floating-cta { position: fixed; right: 20px; bottom: 80px; z-index: 900; display: flex; flex-direction: column; gap: 10px; }
        .floating-cta a { display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; background-color: var(--price-highlight); color: white; border-radius: 50%; font-size: 1.5em; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); transition: transform 0.3s; }
        .floating-cta a:hover { transform: scale(1.1); }

    <script>
        // ... (openModal, closeModal, handleModalKeydown 保持不變) ...

        // ----------------------------------------------------
        // Tab 切換邏輯 (修繕：優化滾動目標，確保焦點回到 Tab 容器)
        // ----------------------------------------------------
        function openPlanTab(tabName) {
            let i, tabcontent;
            
            // 隱藏所有內容，重置所有 Tab 按鈕狀態
            tabcontent = document.getElementsByClassName("plan-tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                const tabId = "tab-" + tabcontent[i].id.split('-')[1];
                document.getElementById(tabId)?.classList.remove('active');
                document.getElementById(tabId)?.setAttribute('aria-selected', 'false');
                document.getElementById(tabId)?.setAttribute('tabindex', '-1');
            }
            
            const contentId = "content-" + tabName;
            const tabId = "tab-" + tabName;

            const contentElement = document.getElementById(contentId);
            const tabElement = document.getElementById(tabId);

            // 顯示選定的內容，啟用選定的 Tab 按鈕
            if (contentElement) { contentElement.style.display = "block"; }
            if (tabElement) { tabElement.classList.add("active"); tabElement.setAttribute('aria-selected', 'true'); tabElement.setAttribute('tabindex', '0'); }
            
            // 關鍵優化：平滑滾動到 Tab 按鈕的父容器 (plan-tabs)，而不是整個 section
            const planTabs = document.querySelector('.plan-tabs');
            if (planTabs) {
                planTabs.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // ----------------------------------------------------
        // 初始化與事件處理 (核心部分：確保畫面顯示)
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', (event) => {
            let hash = window.location.hash.substring(1); 
            
            // 錨點邏輯：判斷應該開啟哪一個 Tab (保持不變)
            if (hash.startsWith('plan-')) {
                 hash = 'buddhist-taoist'; 
            } else if (hash.startsWith('tab-')) {
                hash = hash.split('-')[1]; 
            } else if (hash === 'west') {
                hash = 'western'; 
            } else if (hash === 'japen') {
                hash = 'japen'; 
            }

            let defaultTab = 'buddhist-taoist';
            const tabMap = ['buddhist-taoist', 'western', 'japen', 'eco', 'custom'];
            
            if (tabMap.includes(hash)) {
                defaultTab = hash;
            }
            
            // 啟用正確的 Tab
            openPlanTab(defaultTab);
            
            // 處理頁面加載完成後的錨點滾動 (保持不變)
            setTimeout(() => {
                const targetElementId = window.location.hash.substring(1); 
                const targetElement = document.getElementById(targetElementId);
                const planTabs = document.querySelector('.plan-tabs'); // 將滾動目標改為 planTabs

                if (targetElement) {
                    // 如果有精確錨點，則滾動到該處
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else if (planTabs) {
                    // 如果沒有精確錨點，則滾動到 Tab 區
                    planTabs.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
                
                // ⚠️ 關鍵修正：確保 FOUC 類別移除，讓內容顯示 (保持不變)
                document.documentElement.classList.remove('js-loading');
                document.body.classList.remove('js-loading');
                document.body.style.visibility = 'visible';
                document.body.style.opacity = '1';
                
            }, 100); 
            
            // 設定版權年份 (保持不變)
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // 返回頂部按鈕邏輯 (保持不變)
            const backToTopButton = document.querySelector('.back-to-top');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) { 
                    if (backToTopButton.style.display !== 'flex') {
                       backToTopButton.style.display = 'flex';
                    }
                } else { 
                    if (backToTopButton.style.display !== 'none') {
                        backToTopButton.style.display = 'none'; 
                    }
                }
            });
        });
        
        // 全局 Escape 鍵關閉 Modal (保持不變)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') { closeModal(event); }
        });

        // 手機選單開關邏輯 (保持不變)
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            const nav = document.getElementById('main-nav');
            const expanded = this.getAttribute('aria-expanded') === 'true' || false;
            const newExpanded = !expanded;
            
            this.setAttribute('aria-expanded', newExpanded);
            nav.classList.toggle('active', newExpanded);
            document.body.classList.toggle('menu-open', newExpanded); 
            
            // A11y: 將 Tabindex 設置為 -1 防止焦點跑到隱藏的連結
            nav.querySelectorAll('a').forEach(link => {
                if (!newExpanded) {
                    link.setAttribute('tabindex', '-1');
                } else {
                    link.removeAttribute('tabindex');
                }
            });
        });

    </script>
